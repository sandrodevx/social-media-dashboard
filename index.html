<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">
    <div class="dashboard">
        <header>
            <h1>Social Media Dashboard</h1>
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
        </header>

        <div class="kpi-cards">
            <!-- Card 1 -->
            <div class="card">
                <h3>Followers</h3>
                <p class="value">24.5K</p>
                <p class="change positive">â†‘ 12%</p>
            </div>
            
            <!-- Card 2 -->
            <div class="card">
                <h3>Engagement</h3>
                <p class="value">83%</p>
                <p class="change positive">â†‘ 8%</p>
            </div>
            
            <!-- Card 3 -->
            <div class="card">
                <h3>Impressions</h3>
                <p class="value">156K</p>
                <p class="change negative">â†“ 3%</p>
            </div>
            
            <!-- Card 4 -->
            <div class="card">
                <h3>New Followers</h3>
                <p class="value">1,240</p>
                <p class="change positive">â†‘ 5%</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>Monthly Engagement</h2>
                <canvas id="bar-chart" aria-label="Monthly engagement bar chart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>Audience Type</h2>
                <canvas id="doughnut-chart" aria-label="Audience type doughnut chart"></canvas>
            </div>
        </div>

        <div class="notifications">
            <h2>Recent Activity</h2>
            <ul id="activity-list">
                <!-- Dynamically populated by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
